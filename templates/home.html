<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Performance Input Form</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
/* ===== Base setup ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", "Poppins", sans-serif;
}

body {
  background: #f3f4f6;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #1f2937;
}

/* ===== Card container ===== */
main.card {
  background: #ffffff;
  width: 100%;
  max-width: 650px;
  padding: 40px 50px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
  display: flex;
  flex-direction: column;
  gap: 20px;
  border: 1px solid #e5e7eb;
}

main.card h1 {
  font-size: 1.9rem;
  text-align: center;
  color: #111827;
  font-weight: 700;
  margin-bottom: 10px;
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== Form layout ===== */
form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

form div {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  margin-bottom: 6px;
  font-size: 0.95rem;
}

select,
input[type="number"] {
  padding: 10px 12px;
  border: 1.5px solid #d1d5db;
  border-radius: 10px;
  background: #f9fafb;
  font-size: 1rem;
  transition: border-color 0.25s ease, box-shadow 0.25s ease;
}

select:focus,
input:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
  outline: none;
}

/* ===== Submit button ===== */
.actions {
  grid-column: 1 / -1;
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

button {
  background: linear-gradient(135deg, #2563eb, #3b82f6);
  color: white;
  font-weight: 600;
  font-size: 1rem;
  padding: 12px 45px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(37, 99, 235, 0.25);
}

/* ===== Prediction Result ===== */
main.card > div:last-child {
  text-align: center;
  font-size: 1.1rem;
  padding: 12px;
  border-radius: 10px;
  background: #f1f5f9;
  border: 1px solid #e2e8f0;
  font-weight: 500;
  color: #0f172a;
}

/* ===== Add subtle animation ===== */
main.card {
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
  main.card {
    padding: 30px 25px;
  }
  h1 {
    font-size: 1.6rem;
  }
}

</style>
<body>
  <main class="card" role="main">
    <h1>ML project</h1>
    <p></p>
    <form action="{{url_for('predict_data')}}" method="POST">
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="female">female</option>
          <option value="male">male</option>
        </select>
      </div>

      <div>
        <label for="race">Race / Ethnicity</label>
        <select id="race" name="race_ethnicity" required>
          <option value="group D">group D</option>
          <option value="group C">group C</option>
          <option value="group E">group E</option>
          <option value="group B">group B</option>
          <option value="group A">group A</option>
        </select>
      </div>

      <div>
        <label for="lunch">Lunch</label>
        <select id="lunch" name="lunch" required>
          <option value="standard">standard</option>
          <option value="free/reduced">free/reduced</option>
        </select>
      </div>

      <div>
        <label for="test_prep">Test preparation course</label>
        <select id="test_prep" name="test_preparation_course" required>
          <option value="none">none</option>
          <option value="completed">completed</option>
        </select>
      </div>

      <div class="full">
        <label for="parent_education">Parental level of education</label>
        <select id="parent_education" name="parental_level_of_education" required>
          <option value="master's degree">master's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="some college">some college</option>
          <option value="high school">high school</option>
          <option value="associate's degree">associate's degree</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <div>
        <label for="reading_score">Reading score (0–100)</label>
        <input id="reading_score" name="reading_score" type="number" min="0" max="100" step="1" required>
      </div>

      <div>
        <label for="writing_score">Writing score (0–100)</label>
        <input id="writing_score" name="writing_score" type="number" min="0" max="100" step="1" required>
      </div>

      <div class="full actions">
        <button type="submit">Predict</button>
      </div>
    </form>
    <div>The predicted output(math subject score): {{ result }}</div>
  </main>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Performance Input Form</title>
</head>
<body>
  <main class="card" role="main">
    <h1>Student Performance — Input Form</h1>
    <form action="{{url_for('predict_data')}}" method="POST">
      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="female">female</option>
          <option value="male">male</option>
        </select>
      </div>

      <div>
        <label for="race">Race / Ethnicity</label>
        <select id="race" name="race_ethnicity" required>
          <option value="group D">group D</option>
          <option value="group C">group C</option>
          <option value="group E">group E</option>
          <option value="group B">group B</option>
          <option value="group A">group A</option>
        </select>
      </div>

      <div>
        <label for="lunch">Lunch</label>
        <select id="lunch" name="lunch" required>
          <option value="standard">standard</option>
          <option value="free/reduced">free/reduced</option>
        </select>
      </div>

      <div>
        <label for="test_prep">Test preparation course</label>
        <select id="test_prep" name="test_preparation_course" required>
          <option value="none">none</option>
          <option value="completed">completed</option>
        </select>
      </div>

      <div class="full">
        <label for="parent_education">Parental level of education</label>
        <select id="parent_education" name="parental_level_of_education" required>
          <option value="master's degree">master's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="some college">some college</option>
          <option value="high school">high school</option>
          <option value="associate's degree">associate's degree</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <div>
        <label for="reading_score">Reading score (0–100)</label>
        <input id="reading_score" name="reading_score" type="number" min="0" max="100" step="1" required>
      </div>

      <div>
        <label for="writing_score">Writing score (0–100)</label>
        <input id="writing_score" name="writing_score" type="number" min="0" max="100" step="1" required>
      </div>

      <div class="full actions">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div>The predicted output: {{ result }}</div>
  </main>
</body>
</html>
